<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задание 2.4</title>
	<link rel="stylesheet" type="text/css" href="taskstyle.css">
</head>
<body>
<div id = "form">
	<h2>Задание 2.4</h2>
	<p>2.4. Создайте объект с днями недели. Ключами в нем должны служить номера дней от начала недели (понедельник - первый и т.д.). Выведете текущий день недели.</p>
	<br>
	<input type="button" id="btn" value="Вывести день">
	<p id = "par"></p>
</div>
<script>
function change()	{
	par = document.getElementById("par")
	var week = {
		1 : "Понедельник",
		2 : "Вторник",
		3 : "Среда",
		4 : "Четверг",
		5 : "Пятница",
		6 : "Суббота",
		7 : "Воскресенье",
	}
	var now = new Date();
	par.innerHTML = "Текущий день недели: " + week[now.getDay()];
}

btn = document.getElementById("btn");
btn.onclick = change;

//btn.addEventListener("click", num, false);

</script>
</body>
</html>
