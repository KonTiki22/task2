<script>
function change()	{
	var hs = document.getElementsByTagName("h3");
	var lists = document.getElementsByTagName("ul");
	var staff = {
		"director" : "Ivan",
		"manager" : "Olga",
		"designer" : "Victor",
		"photographer" : "Maria",
		"programmer" : "Peter",
		"cleaner" : "Igor",
	}
	var names = ["Svetlana", "Kiril", "Grigoriy", "Natalia", "Boris", "Ksenia"]
	var i = 0;

	var staff2 = {};
	for(key in staff) {
		staff2[key] = names[i++];
	}

	var sl = [staff, staff2];
	console.log(staff2);
	for(i in sl) {
		hs[i].innerHTML = `Staff ${+i+1}:` 
		for(key in sl[i]) {
			var newLi = document.createElement('li');
			newLi.innerHTML = `	${sl[i][key]} : ${key} `;
			lists[i].appendChild(newLi);
			//par.innerHTML += `${key} : ${staff[key]} <br>`
		}
	}

}

btn = document.getElementById("btn");
